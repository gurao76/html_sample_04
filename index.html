<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>様々なリスト</h1>
    <h2>ul</h2>
    <p>好きなたべもの</p>
    <ul>
        <li></li>
        <li>これ・・・のやつ</li>
        <li></li>
    </ul>

    <h2>ol</h2>
    <p>好きなたべものベスト3（好きな順）</p>
    <ol>
        <li></li>
        <li>これ1,2.3.のやつ</li>
        <li></li>
    </ol>

    <h2>dl</h2>
    <p>よくある質問</p>
    <dl>
        <dt>Q:</dt>
        <dd>A:これ質問と答え</dd>
        <dt>Q:</dt>
        <dd>A:</dd>
    </dl>
</body>

</html>
